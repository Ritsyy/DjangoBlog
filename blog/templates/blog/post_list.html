<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
    <div>
        <h1 href="/"> Django Girls Blog</h1>
    </div>
    {% for post in posts %}
    <div>
        <p> Published Date: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    {% endfor %}
    </body>
</html>
